<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 400px;
        }

        .hidden {
            display: none;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to register a course</h1>
        <form id="registerForm" class="hidden">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <input type="email" id="email" placeholder="Email">
            <input type="tel" id="phone" placeholder="Phone Number">
            <input type="date" id="birthdate" placeholder="Birthdate">
            <button type="submit">Register</button>
        </form>
        <form id="loginForm" class="hidden">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <a href="#" id="switchToRegister">Go to Register</a>
        <a href="#" id="switchToLogin" class="hidden">Go to Login</a>
        <a href="courses.html" id="goToAbout" class="hidden">Go to About Page</a>
    </div>

    <script src="scripts.js" defer></script>
</body>
</html>
